<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transparent Color</title>
  </head>
<style>
body {
  margin: 20px;
  text-align: center;
  padding-bottom: 10px;
  background-image: url("plaid.jpg");
  background-repeat: repeat;
}
p {
  background-color: white;
}
</style>
</head>
<body>
  <div>
    <img src="cross_transparent.gif" width="50" height="50"><p>gif</p>
    <img src="cross_transparent.png" width="50" height="50"><p>png</p>
    <img src="cross_white.jpg" width="50" height="50"><p>jpg</p>
    <svg width="50" height="50">
      <rect x="0" y="20" width="50" height="10" fill="red" />
      <rect x="20" y="0" width="10" height="50" fill="red" />
    </svg><p>svg</p>
    <canvas id="plus_canvas" width="50" height="50"></canvas><p>canvas</p>  
  </div>
  <script>
      let canvas = document.getElementById('plus_canvas');
      let context = canvas.getContext('2d');
      // white background
      context.beginPath();
      context.rect(0, 0, 50, 50);
      context.fillStyle = 'rgba(0, 0, 0, 0)';
      context.fill();
      context.save();
      // horizontal red line
      context.beginPath();
      context.rect(0, 20, 50, 10);
      context.fillStyle = 'red';
      context.fill();
      context.save();
      // vertical red line
      context.beginPath();
      context.rect(20, 0, 10, 50);
      context.fillStyle = 'red';
      context.fill();
      context.save();
  </script>
</body>
</html>
